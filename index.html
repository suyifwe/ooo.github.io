<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱的奶龙视频</title>
    <link rel="stylesheet" href="../css/aaa.css">
</head>
<body>
    <header>
    </header>
    <main>
        <video  id="myVideo" autoplay loop muted controls src="./aaa.mp4" class="mp4" width="100%" height="100%"></video>
    </main>
    <footer>
        <p>&copy; 2024 凌华工作室 | <a href="#">回到首页</a> | <a href="#">关于我们</a></p>
    </footer>
    <script>
        // 等待页面加载完成
        window.onload = function() {
            // 获取视频元素
            var video = document.getElementById("myVideo");
            
            // 设置一个1秒后的定时器
            setTimeout(function() {
                // 取消静音
                video.muted = false;
            }, 100); // 1000毫秒 = 1秒
        };
    </script>
</body>
</html>
